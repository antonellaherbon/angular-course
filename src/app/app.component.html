<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div >

    <div class="demo">
        <button (click)="onEditCourse()">Edit Course</button>
        <button (click)="onDestroy()">Destroy Course</button>
    </div>

    <div class="courses" #container>
        <!-- @for(course of courses; track course.id; let first = $first; let last = $last){ -->

        <ng-template #blankImage let-courseName="description">
            <p class="warn"> {{courseName}} has no image available!</p>
            <img src="/assets/empty-image.png" alt="Empty Image">
        </ng-template>

        <!-- el async es solo para observables, hacerlo en app component -->
        <course-card *ngFor="let course of courses" #cardRef (courseChanged)="save($event)" (courseSelected)="onCoureSelected($event)"
        type="begginer"
            [class.is-first]="first" [class.is-last]="last" [course]="course" [noImageTpl]="blankImage">

            <course-image (dbclick)="highlighter.toggle()" [src]="course.iconUrl"></course-image>
        </course-card>
        <!-- } -->
        <!-- @empty{ -->
        <!-- <h1>No courses found!</h1> -->
        <!-- } -->

    </div>
</div>
