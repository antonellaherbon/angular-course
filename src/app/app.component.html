<div class="courses">
    @for(course of courses; track course.id; let first = $first; let last = $last){
        <course-card 
        (courseSelected)="onCoureSelected($event)" 
        [class.is-first]="first"
        [class.is-last]="last"
        [course]="course"
        />
    }
    @empty{
        <h1>No courses found!</h1>
    }

    
</div>
