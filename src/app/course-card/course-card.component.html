<div class="course-card" [ngClass]="cardClasses()">

    <div class="course-title" [ngStyle]="cardStyles()">
        {{cardIndex || '' + ' ' + course.description}}
    </div>

    <div class="course-description">

        Edit Title: <input #courseTitle [value]="course.description" (keyup)="onTitleChange(courseTitle.value)">

    </div>

    <ng-content select="course-image" *ngIf="course.iconUrl; else noImage"></ng-content>

    <ng-template #noImage>
        <ng-container *ngTemplateOutlet="noImageTpl; context: {description: course.description}"></ng-container>
    </ng-template>
    <!-- @if(course.iconUrl){
        <img width="300" alt="Angular Logo" [src]="course.iconUrl">
    }
    @else{
        <h2>No image available!</h2>
    } -->

    <div class="course-description">
        {{course.longDescription}}
    </div>

    <div class="course-category">
        <div class="category" i18n>
            {
                course.category, 
                select,
                BEGINNER {Beginner}
                INTERMEDIATE {Intermediate}
                ADVANCED {Advanced}
            }
        </div>
    </div>

    <button (click)="onSavedClicked(courseTitle.value)">Save Course</button>
</div>
